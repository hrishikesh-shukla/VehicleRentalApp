<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book a Vehicle</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">Vehicle Rental App</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehicles/new}">Add Vehicle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehicles/book}">Book Vehicle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehiclesInfo}">Booked Vehicles Report</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="cotainer">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Book a vehicle</h1>
				<div class="card-body">
					<form th:action="@{/vehicles/book}" th:object="${bookVehicle}" method="POST">
						<div class="form-group">
							<label>Customer Name</label> <input type="text" name="name"
								th:field="*{name}" class="form-cotrol"
								placeholder="Enter Registeration Number" />
						</div>


						<div class="form-group">
							<label>Category</label> <input type="text" name="vehicleCategory"
								th:field="*{category}" class="form-cotrol"
								placeholder="Enter category" />


						</div>

						<div class="form-group">
							<label>Vehicle Registration Number</label> <input type="text"
								name="regNo" th:field="*{regNo}" class="form-cotrol"
								placeholder="vehicleRegistrationNumber" />


						</div>

						<div class="form-group">
							<label>Booked From:</label> <input type="text" name="bookedFrom"
								th:field="*{bookedFrom}" class="form-cotrol"
								placeholder="Enter Registeration Number" />


						</div>

						<div class="form-group">
							<label>Booked To:</label> 
							<input type="text" name="bookedFrom"
								th:field="*{bookedFrom}" class="form-cotrol"
								placeholder="Enter mileage" />


						</div>

						<div class="form-group">
							<label>Total Rent</label> <input type="text" name="rent"
								th:field="*{totalRent}" class="form-cotrol"
								placeholder="Enter fuelType " />


						</div>

						<div class="form-group">
							<label>Payment Received</label> <input type="text" name="Payment Received:"
								th:field="*{isPaymentReceived}" class="form-cotrol"
								placeholder="Payment Received:" />


						</div>
						<div class=row>
						<div class="col-sm-6">
							<button type="submit" class=btn btn-primary onclick="alert('The vehicle has been booked successfully')">Save</button>
						</div>
						
						<div class="col-sm-6">
							
							<a class="btn-link" th:href="@{/}">Cancel</a>
						</div>
						
						
						</div>

					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
