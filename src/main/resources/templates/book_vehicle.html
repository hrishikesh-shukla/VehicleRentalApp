<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book a Vehicle</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<!-- Brand --> <a class="navbar-brand" th:href="@{/}"><strong>Vehicle
							Rental App</strong></a>
				</li>
			</ul>
			<ul class="navbar-nav nav-flex-icons">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/new}">Add Vehicle</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/book}">Book Vehicle</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/report}">Booked Vehicles Report</a></li>
			</ul>
		</div>
	</nav>
	<div class="cotainer">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-3 mb-3">
				<h1 class="text-center">Book a vehicle</h1>
				<div class="card-body">
					<form th:action="@{/vehicles/book}" th:object="${bookVehicle}"
						method="POST">
						<div class="form-group">
							<label>Customer Name</label> <input type="text" name="name"
								th:field="*{name}" class="form-cotrol"
								placeholder="Enter Registeration Number" />
						</div>

						<div class="form-group">
							<label>Choose a Vehicle:</label> <select th:field="*{category}"
								name="vehicleCategory" required id="category">
								<option th:value="Truck" th:text="Truck"></option>
								<option th:value="Car" th:text="Car"></option>
								<option th:value="Bus" th:text="Bus"></option>
								<option th:value="Bike" th:text="Bike"></option>
								<option th:value="Scooty" th:text="Scooty"></option>
								<option th:value="Auto" th:text="Auto"></option>
							</select>
						</div>

						<div class="form-group">
							<label>Vehicle Registration Number</label> <input type="text"
								name="regNo" th:field="*{regNo}" class="form-cotrol"
								placeholder="vehicleRegistrationNumber" />


						</div>

						<div class="form-group">
							<label>Booked From:</label> <input type="date" name="bookedFrom"
								th:field="*{bookedFrom}" class="form-cotrol"
								placeholder="Booking From" />


						</div>

						<div class="form-group">
							<label>Booked To:</label> <input type="date" name="bookedFrom"
								th:field="*{bookedFrom}" class="form-cotrol"
								placeholder="Booking Till" />


						</div>

						<div class="form-group">
							<label>Total Rent</label> <input type="text" name="rent"
								th:field="*{totalRent}" class="form-cotrol" readonly="readonly"
								placeholder="Total Rent " />


						</div>

						<div class="form-group">
							<label>Payment Received:</label> <input type="checkbox"
								id="isPaymentReceived" name="paymentReceived"
								th:field="*{isPaymentReceived}" class="form-cotrol"
								placeholder="Payment Received:" value="isPaymentReceived"
								onclick="return false">
						</div>
						<div class=row>
							<div class="col-sm-6">
								<button type="submit" class=btn btn-primary
									onclick="alert('The vehicle has been booked successfully')">Save</button>
							</div>

							<div class="col-sm-6">

								<a class="btn-link" th:href="@{/}">Cancel</a>
							</div>


						</div>

					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
