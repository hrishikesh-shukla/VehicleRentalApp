<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Rental App</title>
<link rel="stylesheet"

<link th:href="@{/main.css}" rel="stylesheet" />

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
