<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Booking Report</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">Vehicle Rental App</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehicles/new}">Add Vehicle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehicles/book}">Book Vehicle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehiclesInfo}">Booked Vehicles Report</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="cotainer">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Vehicle Report</h1>
				<div class="card-body">
					<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Vehicle Type </th>
					<th>Total No of Vehicles</th>
					<th>Total No of Vehicles Rented</th>
					<th>Total Rent Earned </th>
				</tr>
			<thead>
			<tbody>
				 <tr th:each="vehicle : ${vehiclesInfo}">
                    <td th:text="${vehicle.category}"></td>
                    <td th:text="${vehicle.totalNoOfVehicles}"></td>
                    <td th:text="${vehicle.totalNoOfVehiclesRented}"></td>
                    <td th:text="${vehicle.totalRentEarned}"></td>
                </tr>
			</tbody>
		</table>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
