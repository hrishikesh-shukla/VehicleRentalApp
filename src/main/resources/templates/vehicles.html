<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Booking Report</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<!-- Brand --> <a class="navbar-brand" th:href="@{/}"><strong>Vehicle
							Rental App</strong></a>
				</li>
			</ul>
			<ul class="navbar-nav nav-flex-icons">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/new}">Add Vehicle</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/book}">Book Vehicle</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/vehicles/report}">Booked Vehicles Report</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List Vehicles</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/vehicles/new}" class="btn btn-primary btn-sm mb-3">Add
					a new Vehicle</a>
			</div>

		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>reg no</th>
					<th>category</th>
					<th>manufacturer</th>
					<th>Total Rent</th>
					<th>mileage</th>
					<th>fuelType</th>
					<th>description</th>
			<thead>
			<tbody>
				<tr th:each="vehicle : ${vehicles}">
					<td th:text="${vehicle.regNo}"></td>
					<td th:text="${vehicle.category}"></td>
					<td th:text="${vehicle.manufacturer}"></td>
					<td th:text="${vehicle.rent}"></td>
					<td th:text="${vehicle.mileage}"></td>
					<td th:text="${vehicle.fuelType}"></td>
					<td th:text="${vehicle.description}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
